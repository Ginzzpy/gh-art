name: CI

on:
  push:
    branches:
      - master
      - "feat/**"
      - "fix/**"
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3Ô∏è‚É£ Enable pnpm via Corepack
      - name: Enable pnpm
        run: corepack enable

      # 4Ô∏è‚É£ Cache pnpm + node_modules
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 6Ô∏è‚É£ Run ESLint (fail if errors)
      - name: Run ESLint
        run: pnpm lint

      # 7Ô∏è‚É£ Run Prettier check (fail if formatting issues)
      - name: Run Prettier
        run: pnpm prettier --check .

      # 8Ô∏è‚É£ Optional: run Prettier write locally
      # - name: Format code
      #   run: pnpm prettier --write .

      # 9Ô∏è‚É£ TypeScript type check
      - name: TypeScript type check
        run: pnpm tsc --noEmit

      # üîü Build project
      - name: Build project
        run: pnpm build
